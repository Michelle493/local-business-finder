<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Business Finder - Discover Businesses Near You</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-store"></i>
                <h1>Local Business Finder</h1>
            </div>
            <p class="tagline">Discover the best local businesses in your area</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-card">
                    <h2>Find Local Businesses</h2>
                    <form id="searchForm" class="search-form">
                        <div class="form-group">
                            <label for="query">
                                <i class="fas fa-search"></i> What are you looking for?
                            </label>
                            <input 
                                type="text" 
                                id="query" 
                                name="query" 
                                placeholder="e.g., restaurants, plumbers, dentists" 
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="location">
                                <i class="fas fa-map-marker-alt"></i> Location
                            </label>
                            <input 
                                type="text" 
                                id="location" 
                                name="location" 
                                placeholder="e.g., New York, NY or Paris, France" 
                                required
                            >
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="limit">
                                    <i class="fas fa-list-ol"></i> Results
                                </label>
                                <select id="limit" name="limit">
                                    <option value="10">10 results</option>
                                    <option value="20" selected>20 results</option>
                                    <option value="30">30 results</option>
                                    <option value="50">50 results</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="language">
                                    <i class="fas fa-language"></i> Language
                                </label>
                                <select id="language" name="language">
                                    <option value="en" selected>English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="it">Italian</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn-search">
                            <i class="fas fa-search"></i> Search Businesses
                        </button>
                    </form>
                </div>
            </section>

            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Searching for businesses...</p>
            </div>

            <!-- Error Message -->
            <div id="error" class="error-message hidden">
                <i class="fas fa-exclamation-circle"></i>
                <p id="errorText"></p>
            </div>

            <!-- Filter and Sort Controls -->
            <section id="controls" class="controls hidden">
                <div class="control-group">
                    <label for="sortBy">
                        <i class="fas fa-sort"></i> Sort by:
                    </label>
                    <select id="sortBy">
                        <option value="rating">Highest Rating</option>
                        <option value="reviews">Most Reviews</option>
                        <option value="name">Name (A-Z)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="filterRating">
                        <i class="fas fa-filter"></i> Minimum Rating:
                    </label>
                    <select id="filterRating">
                        <option value="0">All Ratings</option>
                        <option value="3">3+ Stars</option>
                        <option value="4">4+ Stars</option>
                        <option value="4.5">4.5+ Stars</option>
                    </select>
                </div>

                <div class="control-group">
                    <input 
                        type="text" 
                        id="searchFilter" 
                        placeholder="Filter results..."
                    >
                </div>

                <div class="results-count">
                    <span id="resultsCount">0</span> businesses found
                </div>
            </section>

            <!-- Results Section -->
            <section id="results" class="results-section hidden">
                <div id="businessList" class="business-grid"></div>
            </section>
        </div>
    </main>

    <!-- Business Detail Modal -->
    <div id="detailModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalBody" class="modal-body">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading details...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Local Business Finder. Powered by <a href="https://rapidapi.com/letscrape-6bRBa3QguO5/api/local-business-search" target="_blank">OpenWeb Ninja Local Business Search API</a></p>
            <p class="attribution">Data sourced from Google Maps via RapidAPI</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
